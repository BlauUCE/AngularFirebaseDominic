<div class="container">
  <mat-card class="post-card" *ngFor="let post of posts">
      <mat-card-header>
          <mat-card-title>
            <a href="posts/post/{{post.id}}">
            <!-- <a [routerLink]="['posts/post', post.id]"> -->
              {{post.titlePost}}
            </a>
          </mat-card-title>
      </mat-card-header>
      <img matCardImage [src]="post.imagePost">
      <mat-card-content>
          <p>
            {{post.contentPost}}
          </p>
      </mat-card-content>
  </mat-card>
</div>
